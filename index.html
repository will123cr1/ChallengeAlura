<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptado de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      
        <div class="terminos">
            <p>Solo letras minusculas por favor</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
           <input type="button" class=" btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="muneco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mejsaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mansaje"></textarea>
        </div>

    </div>
</div>
    


</body>
<script src="index.js"></script>
</html>
